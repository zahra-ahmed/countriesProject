<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Country Comparison</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="../static/styles.css">
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light">
        <div class="container">               
            <a class="navbar-brand" href="/" >Country Development</a>
            
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav ml-auto">    
                    <li class="nav-item">
                        <a class="nav-link" href ="/worldmap">World Map</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- create a container for the plots -->
    <div class="container content-wrapper">
        <div class="row">
            <div class="col-md-12">
                <!-- create a div for the dropdown menu -->
                <div class="well">
                    <h5>Country</h5>
                    <select id="selDataset" onchange="onCountryChange(value)"></select>
                </div>    
            </div>
        </div>
        <div class="row">
            <!-- create a div for the population graph -->
            <div class="col-md-6">
                <div id="plot1">
                    <canvas id="barGraph" width="400" height="400"></canvas>
                </div>
            </div>

            <!-- create a div for the GDP graph -->
        <div class="col-md-6">
            <div id="plot2">
                <canvas id="lineAreaGraph" width="400" height="400"></canvas>
            </div>
        </div>
    </div>

        
    <hr>
    <div class="row">
        <!-- create a div for the literacy graph -->
        <div class="col-md-6">
            <div id="plot3">
                <canvas id="lineGraph" width="400" height="400"></canvas>
            </div>
        </div>
        <!-- create a div for the labor graph -->
        <div class="col-md-6">
            <div id="plot4">
                <canvas id="pieGraph" width="400" height="400"></canvas>
            </div>
        </div>
    </div>
            
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/4.5.0/d3.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.5.0/Chart.min.js"></script>
    <script>
    var gdp_data = {{ gdp_data|tojson }}
    var gdp_ppp_data = {{ gdp_ppp_data|tojson }}
    </script> 

    <script type="text/javascript" src= "../static/graphs.js"></script>
</script>>

    </body>
    </html>
